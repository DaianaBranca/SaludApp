<div class="contenedor-seccionales VentanaNivel0">

    <h2 class="titulo-lista">Lista de Seccionales</h2>
  
    <div class="grid-seccionales">
      <div *ngFor="let seccional of seccionalesLocal" class="card-seccional VentanaNivel1">
        
        <div class="info-seccional">
          <h3>{{ seccional.nombre }}</h3>
          <p><strong>Direcci√≥n:</strong> {{seccional.direccion}}</p>
          <p><strong>Ciudad:</strong> {{seccional.ciudad}}</p>
          <p><strong>Provincia:</strong> {{seccional.provincia}}</p>
          <p><strong>Tel√©fono:</strong> {{seccional.telefono}}</p>
          <p><strong>Email:</strong> {{seccional.email}}</p>
        </div>
  
        <div class="imagen-seccional">
          <img [src]="prefijoImagen+seccional.imagen" alt="Logo de seccional">
        </div>
  
        <ng-container *ngIf="perfilActivo?.rol==='administrador'">
          <div class="acciones-seccional">
            <button class="btn editar" (click)="proxy()">‚úèÔ∏è Editar</button>
            <button class="btn eliminar" (click)="eliminarSeccional(seccional)">üóëÔ∏è Eliminar</button>
          </div>
        </ng-container>
  
      </div>
    </div>
  
    <ng-container *ngIf="perfilActivo?.rol==='administrador'">
      <div class="acciones-globales">
        <button class="btn agregar" (click)="mostrarPanelNuevaSeccional()">‚ûï Agregar Seccional</button>
        <div *ngIf="mostrarPanelNueva">
          <app-nueva-seccional></app-nueva-seccional>
        </div>
      </div>
    </ng-container>
  
    <div class="acciones-globales">
      <button class="btn exportar" (click)="exportarCSV()">‚¨áÔ∏è Exportar CSV</button>
    </div>
</div>
